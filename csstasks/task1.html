<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS_Task1.css" />
    <title>CSS Task 1</title>
  </head>
  <body>
    <table class="rounded">
      <tr style="text-align: center">
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>
    <div class="grid">
      <div class="rect" style="border-radius: 8px"></div>
      <div class="rect" style="border-radius: 15px"></div>
      <div class="rect" style="border-radius: 30px"></div>
      <div class="rect" style="border-radius: 15px"></div>
      <div class="rect" style="border-radius: 3px"></div>
      <div class="rect" style="border-radius: 30px"></div>
      <div class="rect" style="border-radius: 60%"></div>
      <div class="rect" style="border-radius: 3px"></div>
      <div class="rect" style="border-radius: 3px 30px 3px 30px"></div>
    </div>
  </body>
</html>
