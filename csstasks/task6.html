<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./csstask6.css" />
    <title>CSS Task 6</title>
  </head>
  <body>
    <div class="container">
      <div class="profile-img">
        <img
          src="https://cdn1.iconfinder.com/data/icons/avatars-1-5/136/58-512.png"
          alt=""
        />
      </div>
      <form>
        <label for="username">Username</label><br />
        <input
          class="text"
          type="text"
          name="username"
          id="username"
          placeholder="Enter Username"
          required
        /><br />
        <br />
        <label for="password">Password</label><br />
        <input
          class="text"
          type="password"
          name="password"
          id="password"
          placeholder="Enter Password"
          required
        /><br />
        <br />
        <button class="success">Login</button><br />
        <br />
        <input
          type="checkbox"
          name="rememberme"
          id="rememberme"
          value="rememberme"
        />
        <label style="font-weight: normal">Remember me</label>
        <br />
        <div class="footer">
          <button class="error">Cancel</button>
          <a href="#forgotpassword">Forgot <u>password?</u></a>
        </div>
      </form>
    </div>
  </body>
</html>
