<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>JavaScript Task 6</title>
  </head>
  <body style="margin-top: 12rem">
    <div class="container-lg mt-5">
      <div class="row justify-content-center">
        <div
          class="col col-sm-3 pt-4 px-4 border-bottom border-secondary border-2"
          style="background-color: rgba(222, 220, 220, 0.427)"
        >
          <div
            class="title d-flex justify-content-center mb-2"
            style="font-size: 2em; font-family: 'Times New Roman', Times, serif"
          >
            <i>Instagram</i>
          </div>
          <div class="mb-3 input-group">
            <span class="input-group-text" style="border-radius: 0%">
              <i class="bi bi-person-fill"></i>
            </span>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Username"
              style="border-radius: 0"
              required
            />
          </div>
          <div class="mb-3 input-group">
            <span class="input-group-text" style="border-radius: 0%">
              <i class="bi bi-lock-fill"></i>
            </span>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              style="border-radius: 0"
              required
            />
          </div>
          <div>
            <input
              type="submit"
              class="form-control bg-primary text-light fw-bold"
              id="submit"
              style="border-radius: 0"
              value="Log in"
            />
          </div>
          <div
            class="d-flex justify-content-between mt-3 mb-4"
            style="font-size: smaller"
          >
            <span>
              <input type="checkbox" />
              <span>Remember me</span>
            </span>
            <a href="#forgotpassword" class="text-decoration-none"
              >Forgot Password?</a
            >
          </div>
        </div>
        <div
          class="d-flex justify-content-center my-3"
          style="font-size: smaller"
        >
          Don't have an account!&nbsp;
          <a href="#signup" class="text-decoration-none">Sign up here</a>.
        </div>
      </div>
    </div>
    <script src="jstask6.js"></script>
  </body>
</html>
