<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Task 2</title>
    <style>
      p {
        margin-left: 40rem;
        margin-top: 18rem;
      }
      #beverage {
        margin-left: 40rem;
      }
    </style>
  </head>
  <body>
    <p>List can be nested (list inside list):</p>
    <list>
      <ul>
        <li id="beverage">Coffee</li>
        <li id="beverage">Tea</li>
        <ul>
          <li id="beverage">Black Tea</li>
          <li id="beverage">Green Tea</li>
        </ul>
        <li id="beverage">Milk</li>
      </ul>
    </list>
  </body>
</html>
